<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form>
    <label for="username">enter username:</label>
    <input type="text" id="username" name="username" placeholder="username" required>
    <br><br>
    <label for="email">enter email:</label>
    <input type="email" id="email" name="email" placeholder="email" required>
    <br><br>
    <label for="password">enter password:</label>
    <input type="text" id="password" name="password" placeholder="password" required>
    
    <p>Select your age:</p>

    <input type="radio" name="age" id="option-1" value="0-25">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" id="option-2" value="26-50">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" id="option-3" value="51+">
    <label for="option-3">51+</label>

    <br><br>

    <label for="question">Security question:</label>
    <!-- Add a dropdown selector -->
    <!-- Whatever we select, its value will be sent in the response to the server -->
    <select name="question" id="question">
      <option value="q1">What color are your favorite pair of socks?</option>
      <option value="q2">If you could be a vegetable, what would it be?</option>
      <option value="q3">What is your best security question?</option>
    </select>

    <br><br>

    <label for="answer">Security question answer:</label>
    <input type="text" name="answer" id="answer">

    <br><br>

    <!-- Textarea for large amounts of input space -->
    <label for="bio">Your bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter bio..." ></textarea>

    <!-- Submit the form by adding the form button -->
    <!-- Usually the form action= points to a script where all the form data -->
    <!-- sent to be processed -->
    <br><br>
    <input type="submit" value="submit the form">
  </form>
</body>
</html>
